<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Geschenke-Manager</title>

    <!-- Bootstrap (falls ihr es schon nutzt; sonst entfernen/ersetzen) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>

    <main class="container d-flex align-items-center justify-content-center" style="min-height: 100vh">
      <div class="card shadow-sm" style="max-width: 420px; width: 100%">
        <div class="card-body p-4">
          <h1 class="h4 mb-2">Geschenke-Manager</h1>
          <p class="text-muted mb-4">Bitte einloggen, um fortzufahren.</p>

          <!-- Fehlermeldung: standardmäßig versteckt -->
          <div id="loginError" class="alert alert-danger d-none" role="alert">
            Login fehlgeschlagen. Bitte prüfe E-Mail und Passwort.
          </div>

          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">E-Mail</label>
              <input
                id="email"
                type="email"
                class="form-control"
                placeholder="tutor@example.com"
                required
                autocomplete="username"
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Passwort</label>
              <input
                id="password"
                type="password"
                class="form-control"
                placeholder="••••••••"
                required
                autocomplete="current-password"
              />
            </div>

            <div class="form-check mb-3">
              <input id="remember" class="form-check-input" type="checkbox" />
              <label class="form-check-label" for="remember">Angemeldet bleiben</label>
            </div>

            <button id="loginBtn" type="submit" class="btn btn-primary w-100">
              Login
            </button>
            
          </form>
        </div>
      </div>
    </main>

    <!-- Dein Login-Script -->
    <script type="module" src="./js/login.js"></script>
  </body>
</html>
