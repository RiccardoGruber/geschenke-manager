<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Dev – Anlässe Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-5">

  <h2>Anlässe Test (Dev)</h2>
  <p class="text-muted">
    Hinweis: Feste Anlässe (Geburtstag/Weihnachten) werden automatisch angelegt.
  </p>

  <form id="occasionForm" class="mb-4">
    <div class="mb-2">
      <input type="text" name="name" class="form-control" placeholder="Anlass-Name (z.B. Jubiläum)" required />
    </div>
    <button class="btn btn-primary">Speichern</button>
  </form>

  <div id="occasionsList"></div>

  <script type="module" src="./js/occasion-controller.js"></script>
</body>
</html>
